<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <div id="app">
        {{fullname}} {{fullname}} {{fullname}}
    </div>
    <script src="vue.js"></script>
    <!-- <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.14/vue.js"></script> -->
    <script>
        // 1.计算属性原理
        // 2.watch实现原理
        // 数组响应式原理
        const vm = new Vue({
            el: '#app',
            data: {
                firstname: '珠',
                lastname: '峰',
                age:12
            },
            // 计算属性 依赖的值发生变化才会重新执行用户的方法 计算属性中要维护一个dirty属性，默认计算属性不会立刻执行
            // 计算属性就是一个defineProperty
            // 计算属性也是一个watcher，默认渲染会创造一个渲染watcher
            // 底层就是一个带有dirty属性的watcher
            computed: {
                newName(){
                    return this.age
                },
                fullname() { // defineProperty中的get方法
                    console.log('run')
                    return this.firstname + this.lastname + this.newName
                }
                // fullname: {
                //     get() {
                //         return this.firstname + this.lastname
                //     },
                //     set(newVal) {
                //         console.log(newVal)
                //     }
                // }
            }
        })
        setTimeout(() => {
            vm.age = '123'
        }, 1000)
    </script>
</body>

</html>
